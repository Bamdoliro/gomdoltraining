<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Js 퀴즈 맞추기</title>

</head>
<body>

        <div class="question">
            <p>비가 얼어 <br>죽으면?<br></p>

        </div>
        <div id="time">6</div>
    </div>
